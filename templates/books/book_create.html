{% extends 'base.html' %}

{% load django_bootstrap5 %}

{% block title %}
<div class="h1">Add Book</div>
{% endblock %}

{% block content %}

  <br>
  <form method="POST">
    {% csrf_token %}
    {% bootstrap_form form layout='horizontal' %}
    <a href="{% url 'accounts:index' %}" class="btn btn-secondary">Back</a>
    <button type="submit" class="btn btn-primary">Create</button>
  </form>
{% endblock %}
