{% extends 'base.html' %}

{% load django_bootstrap5 %}

{% block title %}
<div class="h1">Forget</div>
{% endblock %}

{% block content %}
<form method="post">
    <br>
    {% csrf_token %}
    {% bootstrap_form form layout='horizontal' %}
    <div class="mt-4">
        <a href="{% url 'accounts:signup' %}" class="btn btn-secondary">Create</a>
        <button type="submit" class="btn btn-primary">Login</button><br>
    </div>
</form>
{% endblock %}
