
{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block title %}
<div class="h1">アカウント削除</div>
{% endblock %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <p>あなたのアカウント「@{{ user.username }}」を、本当に削除してもよろしいですか？</p>

    <button type="submit" class="button is-danger">削除</button>
    <a href="javascript:void(0);" onclick="window.history.back();" class="button is-text">戻る</a>
</form>
{% endblock %}
