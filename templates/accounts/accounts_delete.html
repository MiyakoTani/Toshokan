
{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block title %}
<div class="h1">アカウント削除</div>
{% endblock %}

{% block content %}
<br>
<form method="POST">
    {% csrf_token %}
    <p>あなたのアカウント「{{ user.username }}」を、削除するにはチェックマークを外してDeleteボタンをクリックして下さい。</p>
    {% bootstrap_form form layout='horizontal' %}

    <a href="{% url 'accounts:index' %}" class="btn btn-secondary">Back</a>
    <button type="submit" class="btn btn-danger">Delete</button>
</form>
{% endblock %}
